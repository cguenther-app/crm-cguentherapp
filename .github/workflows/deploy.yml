name: Deploy CRM Frontend

on:
  push:
    branches:
      - main
      - develop

jobs:
  deploy:
    name: Deploy → Production
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy on Hetzner Server
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e
            cd /opt/crm-cguentherapp
            git pull origin main
            docker compose up -d --build --no-deps crm-frontend
            docker image prune -f
          EOF

  deploy-staging:
    name: Deploy → Staging
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy on Hetzner Server (Staging)
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e
            cd /opt/crm-cguentherapp-staging
            git pull origin develop
            docker compose -f docker-compose.staging.yml up -d --build --no-deps crm-frontend-staging
            docker image prune -f
          EOF
